name: peraplan
description: A new Flutter project.
# The following line prevents the package from being accidentally published to pub.dev using `flutter pub publish`.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  responsive_sizer: ^3.2.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  flutter_multi_formatter: ^2.11.11
  hive: ^2.0.4
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Update AndroidManifest.xml files for release, debug & profile
  # Update build.gradle file
  # Update MainActivity file
  # Move MainActivity file to new package directory structure
  # Delete old MainActivity file to new package directory structure
  change_app_package_name: 1.1.0

  # easily set the launcher name
  flutter_app_name: ^0.1.0

  # easily generates launcher icons
  flutter_launcher_icons: "^0.11.0"

  # The "flutter_lints" package below contains a set of recommended lints to encourage good coding practices.
  flutter_lints: ^2.0.0

flutter_app_name:
  name: "PeraPlan"


flutter_launcher_icons:
  android: "peraplan_icon"
  ios: true
  image_path: "assets/icon/play_store_512.png"
  min_sdk_android: 21


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # assets section:
  assets:
    - assets/images/perain.png
    - assets/images/peraout.png
    - assets/images/transaction.png


  # fonts section
  fonts:
    - family: Batangas
      fonts:
        - asset: assets/font/Batangas.ttf
          weight: 700

 